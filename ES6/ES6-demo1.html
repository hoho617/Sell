<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6语法讲解1--函数的rest参数和扩展</title>
</head>
<body>

  <h1>ES6语法讲解1--函数的Rest参数和扩展</h1>
  <script>
    // 传统的求和方法
    function sum(x,y,z) {
      let total = 0;
      if(x) total+=x;
      if(y) total+= y;
      if(z) total += z;
  //语言模板--`${变量名}`
      console.log(`total:${total}`)
    }
    sum(1,2,"")

    // ...rest参数(动态参数)  ...放在函数参数前面叫做rest参数 作用是用来接收参数，个数不确定  在函数中 用for(var i of m) 其中i就是函数的形参

    let sum2 = (...m)=>{
      let total = 0;
      for(var i of m){
        total+=i;
      }

      console.log(`total:${total}`)
    }
    sum2(1,2,3,4)

    let arr1 = [4,5];
    let arr2 = [6,7];
    // ...放在数组前面会进行运算，将4和5分开来  不能用于=后面  ...放在字符串前面就会进行拆解
    console.log('数组的解构（拆分）',...[4,5]);
    let xy = [..."ES6"];
    console.log('字符串的解构（拆分）',..."ES6");
    console.log('字符串的扩展',xy);
    let arr3 = [...arr1,...arr2];
    console.log('数组的合并',arr3);

    // ...放在变量前面 代表一一对应变量值（可能是多个）
    let [x,...y] = [2,3,4,5,6];
    console.log(y);

    let [a,b] = [1,2];
    console.log(a,b); //a:1 b:2
  </script>
</body>
</html>
