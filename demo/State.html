<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuex--State</title>
  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="../node_modules/vuex/dist/vuex.js"></script>
</head>
<body>
  <div id="app">
    <h2>Vuex--State</h2>
    <counter></counter>
  </div>
  <script>
    const counter = { //定义组件
      template:`
       <div>
          <div>点击数量:{{count}}</div>
        </div>
      `,
      computed:{ //vuex中的state值 必须用在computed中
        count(){
          return this.$store.state.count;
        }
      }
    }


    //定义 vuex
    const store = new Vuex.Store({
      state:{
        count:10
      }
    })




    new Vue({
      el:"#app",
      store,
      data:{

      },
      components:{
        counter
      },
      methods:{

      }
    })
  </script>
</body>
</html>
